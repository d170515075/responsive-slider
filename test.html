<script type="text/javascript">
$(function() {
	
	$('.infinite-slider').unslider({
              infinite: true,
              autoplay:true
       });
	var slider = $('.infinite-slider').unslider();
	$(".infinite-slider").mouseenter(function(){
	
	$(".unslider-arrow").fadeIn("slow");
	
	
	slider.data('unslider').stop();

	})

	$(".unslider").mouseleave(function(){
		
		$(".unslider-arrow").fadeOut("slow");
		slider.data('unslider').start();

		
	     });


		});
